apiVersion: v1
kind: Service
metadata:
  name: hello-server
  namespace: hello-server
  labels:
    app: hello-server
spec:
  ports:
  - port: 8080
    name: hello-server-port
  selector:
    app: hello-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  namespace: hello-server
  labels:
    app: hello-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
      - name: hello-server
        image: nshankar13/hello-server:test
        imagePullPolicy: Always
        command: ["/hello-server"]
